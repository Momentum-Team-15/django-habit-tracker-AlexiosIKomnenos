{% extends 'base.html' %}
{% block content %}

<h1>Menu</h1>
<div class="navigate">
    <div class="nav">
<p><a href="{% url 'home' %}">Home</a></p>
    </div>
    <p class="logout"><a href="{% url 'logout' %}">Logout</a></p>
</div>

<div class="info">
    <div class="thehabit">
        <h2>Your habits</h2>
        <p><a class="create_habit" href="{% url 'create_habit' %}">Add a Habit to Track</a></p>
    </div>

<div class="habits_container">
{% for habit in habits %}
            <div class="habitdetail">
                <h4><a href="{% url 'habit_detail' pk=habit.pk %}">{{ habit }}</a></h4>
                <p><a href="{% url 'edit' habitpk=habit.pk %}">Edit Your Habit</a></p>
                <p><a href="{% url 'create_record' %}">Create a daily entry to record your Habit</a></p>
            </div>
{% endfor %}      
{% endblock %}
